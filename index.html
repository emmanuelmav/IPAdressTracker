<body>
  <header class="header">
    <div class="heading-container">
      <h1 class="heading">IP Address Tracker</h1>
      <form action="/ip" class="form">
        <input type="text" placeholder="Search for any IP address or domain">
        <button>></button>
      </form>
    </div>
  </header>
  <main class="main">
    <div class="tracker-card">

      <div class="tracker-data">
        <h2>IP Address</h2>
        <p class="data address">142.243.136.34</p>
      </div>
      <div class="tracker-data">
        <h2>Location</h2>
        <p class="data location">Qu√©bec, CA</p>
      </div>
      <div class="tracker-data">
        <h2>Timezone</h2>
        <p class="data timezone">UTC-04:00</p>
      </div>
      <div class="tracker-data">
        <h2>ISP</h2>
        <p class="data isp">City of Montreal</p>
      </div>

    </div>
    <div id="map"></div>
  </main>
